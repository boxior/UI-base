<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ui-library</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="app/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
    <div class="wrapper">

        <header class="header">
            
        </header>

        <main id="main" role="main">
            <div class="container">
                <div class="sc">
                
                  <div class="color color--green">
                    <span class="color__shade"></span>
                    <span class="color__shade"></span>
                    <span class="color__shade"></span>
                    
                    <div class="color__description">
                      <p class="color__name">Green</p>
                      <p class="color__hex">24aa98</p>
                    </div>
                  </div>
                
                  <div class="color color--blue">
                    <span class="color__shade"></span>
                    <span class="color__shade"></span>
                    <span class="color__shade"></span>
                    
                    <div class="color__description">
                      <p class="color__name">Blue</p>
                      <p class="color__hex">65abd0</p>
                    </div>
                  </div>
                
                  <div class="color color--orange">
                    <span class="color__shade"></span>
                    <span class="color__shade"></span>
                    <span class="color__shade"></span>
                    
                    <div class="color__description">
                      <p class="color__name">Orange</p>
                      <p class="color__hex">d9c26c</p>
                    </div>
                  </div>
                
                  <div class="color color--red">
                    <span class="color__shade"></span>
                    <span class="color__shade"></span>
                    <span class="color__shade"></span>
                    
                    <div class="color__description">
                      <p class="color__name">Red</p>
                      <p class="color__hex">db7560</p>
                    </div>
                  </div>
                
                  <div class="color color--grey">
                    <span class="color__shade"></span>
                    <span class="color__shade"></span>
                    <span class="color__shade"></span>
                
                    <div class="color__description">
                      <p class="color__name">Grey</p>
                      <p class="color__hex">eaeaea</p>
                    </div>
                  </div>
                
                  <div class="color color--black">
                    <span class="color__shade"></span>
                    <span class="color__shade"></span>
                    <span class="color__shade"></span>
                
                    <div class="color__description">
                      <p class="color__name">Black</p>
                      <p class="color__hex">383737</p>
                    </div>
                  </div>
                
                </div>
                <div class="sc">
                  <div class="row">
                    <button type="button" class="button button--large">Learn More</button>
                    <button type="button" class="button button--large button--radius">Sign Up</button>
                    <button type="button" class="button button--large button--round">Sign Up</button>
                    <button type="button" class="button button--large button--round button--inverse">Logout</button>
                    <button type="button" class="button button--large button--circle">></button>
                  </div>
                  <div class="row">
                    <button type="button" class="button">Load More</button>
                    <button type="button" class="button button--radius">Buy Now</button>
                    <button type="button" class="button button--round">Order now</button>
                    <button type="button" class="button button--round button--inverse">Install</button>
                    <button type="button" class="button button--radius button--square">&#9776</button>
                    <button type="button" class="button button--circle"><</button>
                    <button type="button" class="button button--radius button--wedge">Next</button>
                  </div>
                  <div class="row">
                    <button type="button" class="button button--small">Start</button>
                    <button type="button" class="button button--small button--radius">Download</button>
                    <button type="button" class="button button--small button--round">Sign Up</button>
                    <button type="button" class="button button--small button--round button--inverse">Free trial</button>
                    <button type="button" class="button button--small button--radius button--square_s">&#9776</button>
                    <button type="button" class="button button--small button--circle">></button>
                    <span class="button button--radius button--lr">
                      <button type="button" class="button button--small button--lr"><</button>
                      <button type="button" class="button button--small button--lr">></button>
                    </span>
                    <button type="button" class="button button--small button--radius button--wedge">Forward</button>
                  </div>
                </div>
                <div class="sc">
                	<span class="form form__align">
                		<button class="form form__align--item">
                			<span class="form__align--span"></span>
                			<span class="form__align--span"></span>
                			<span class="form__align--span"></span>
                		</button>
                		<button class="form form__align--item">
                			<span class="form__align--span"></span>
                			<span class="form__align--span"></span>
                			<span class="form__align--span"></span>
                		</button>
                		<button class="form form__align--item">
                			<span class="form__align--span"></span>
                			<span class="form__align--span"></span>
                			<span class="form__align--span"></span>
                		</button>
                	</span>
                
                	<form action="/contact" method="post" accept-charset="utf-8" class="form form__send">
                		<input type="text" value="Hey there!" class="form form__send form__send--input">
                		<button class="form form__send form__send--button">Send</button>
                	</form>
                
                	<form action="/contact" method="post" accept-charset="utf-8" class="form">
                		<select name="To" id="" class=" form form__select">
                			<option value="To seller" class="form__option">To seller</option>
                			<option value="To director" class="form__option">To director</option>
                			<option value="To manager" class="form__option">To manager</option>
                		</select>
                		<input type="text" placeholder="Message" class="form form__send form__send--input form__select--input">
                		<button class="form form__send form__send--button form__select--button">Send</button>
                	</form>
                	<select name="Ok" id="" class=" form form__select">
                		<option value="Ok" class="form__option">Ok</option>
                		<option value="No" class="form__option">No</option>
                		<option value="Maybe" class="form__option">Maybe</option>
                	</select>
                </div>
                <div class="sc sc--input">
                	<input type="text" placeholder="E-mail" class="input">
                	<input type="text" value="hello" class="input input--blue">
                	<input type="text" placeholder="Search" class="input input--round input--search">
                	<input type="text" value="UI Kit" class="input input--round input--search input--blue">
                	<select name="Ok" id="" class=" input input--success">
                		<option value="hello@creativeda.sh" class="form__option">hello@creativeda.sh</option>
                		<option value="by" class="form__option">by@creativeda.sh</option>
                		<option value="why" class="form__option">why@creativeda.sh</option>
                	</select>
                </div>
            </div>
        </main>

        <footer class="footer">
            
        </footer>

    </div>
    </body>
</html>
